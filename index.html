<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="base" class="container">
        <div id="image-block">
            <img src="undraw_undraw_video_games_x1tr_-1-_4p16.svg" alt="Woman standing next to video game controllers">
        </div>
        <div id="form-block">
            <h1 class="header">Join the conversation.</h1>
            <h3>Sign up to like posts, follow other accounts, and more.</h3>
            <p>Already have an account? <a href="http://google.com" target=”_blank”>Log in.</a></p>
            <form action="">
                <div id="fieldset-wrapper">
                    <fieldset>
                        <legend>Name</legend>
                        <p>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </p>
                        <p>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <p>
                            <label for="primary-email">Email</label>
                            <input type="email" name="primary-email" id="primary-email">
                        </p>
                        <p>
                            <label for="secondary-email">Secondary Email</label>
                            <input type="email" name="secondary-email" id="secondary-email">
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </p>
                        <p>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </p>
                    </fieldset>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
