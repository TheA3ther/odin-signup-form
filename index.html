<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="base" class="container">
        <div id="image-block">img</div>
        <div id="form-block">
            <h1 class="header">Sign Up</h1>
            <h3>Sign up to like posts, follow other accounts, and more.</h3>
            <p>Already have an account? <a href="http://google.com" target=”_blank”>Log in.</a></p>
            <form action="">
                    <fieldset>
                        <legend>Name</legend>
                        <p>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </p>
                        <p>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <p>
                            <label for="primary-email">Email</label>
                            <input type="email" name="primary-email" id="primary-email">
                        </p>
                        <p>
                            <label for="secondary-email">Secondary Email</label>
                            <input type="email" name="secondary-email" id="secondary-email">
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </p>
                        <p>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </p>
                    </fieldset>
                    <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <div id="footer">
        <h3>Copy? Right. All right! Reserved.</h3></div>
</body>
</html>
